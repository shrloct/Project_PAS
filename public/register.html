<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body class="d-flex vh-100 align-items-center justify-content-center bg-light">
    <div class="container d-grid justify-content-center align-items-center form-container">
        <form class="p-4 rounded border shadow mb-4" style="max-width: 410px; width: 100%;" id="registerFrom" action="/api/guru/create" method="post">
            <h4 class="mb-4 text-center">Register</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type='password' class="form-control" aria-describedby="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree the terms and policy</label>
            </div>
            <div class="mb-3 text-center">
                <div class="spinner-border" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="_ab21">
            <p class="text-center">Have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
